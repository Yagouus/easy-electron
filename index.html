<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet"  href="app.css">

</head>
<body>

<!--navbar-->
<nav style="-webkit-app-region: drag">
    <div class="nav-wrapper blue-grey darken-3">
        <ul id="nav-mobile" class="right" style="-webkit-app-region: no-drag">
            <li><a href="#" id="min-btn"><i class="material-icons" style="font-size: 1em">keyboard_arrow_down</i></a></li>
            <li><a href="#" id="max-btn"><i class="material-icons" style="font-size: 1em">keyboard_arrow_up</i></a></li>
            <li><a href="#" id="close-btn"><i class="material-icons" style="font-size: 1em">close</i></a></li>
        </ul>
    </div>
</nav>


<h1>Hello, world!</h1>


</body>

<script>
    // You can also require other files to run in this process
    require('./renderer.js')
</script>

<script>
    const remote = require('electron').remote;

    document.getElementById("min-btn").addEventListener("click", function (e) {
        var window = remote.getCurrentWindow();
        window.minimize();
    });

    document.getElementById("close-btn").addEventListener("click", function (e) {
        var window = remote.getCurrentWindow();
        window.close();
        console.log('hasdasdasd');
    });

    document.getElementById("max-btn").addEventListener("click", function (e) {
        var window = remote.getCurrentWindow();
        if (!window.isMaximized()) {
            window.maximize();
        } else {
            window.unmaximize();
        }
    });

</script>

</html>
